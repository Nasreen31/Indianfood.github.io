      <header class="foody">
        <h1 class="topic">CHICKEN CURRY</h1><br>
        <p>Korma is a popular Mughlai dish, from the Indian Sub-continent where meat is slow cooked with spices, onions, yogurt, nut or seed paste. The word “korma” is derived from the Urdu word “qorma” meaning “braise”. Though the name suggests “braised”, there are numerous versions of making it across the Indian Sub-Continent. </p><br>
        <p>
            <ul class="time">
            <li>Prep Time: 50 mins</li>
            <li> Cook Time: 1 Hour</li>
           <li>Servings: 4 persons</li>
        </ul>
        </p>
        </header>
    </section>
    <article>
      <header class="foody1">
        <div class="chickcurry_spices">
        <h2  class="topic1">Ingredients:</h2><br>
        <ul>
      <li>Whole spices </li>
       <li>(Bay leaf, Cinnamon, Clove, Green Cardamom & Black Cardamom)</li>
       <li> Butter - 2 Tbsp</li>
        <li>Onion - 3 nos finely chopped
                Kashmiri Red chili powder - 2 tsp</li>
        <li>Cumin powder - 1 tsp</li>
         <li>Coriander powder - 1 tsp</li>
        <li>Tomato - 4 nos grated</li>
        <li>Salt to taste</li>
         <li>Green chili - 2 nos slit </li>
        <li>Water</li>
         <li>Garam Masala powder - 1 & 1/2 tsp</li>
        <li>Besan/Gram flour - 2 tsp</li>
        <li>Few Kasuri methi</li>
        <li>Few chopped Coriander</li>
        <li> leaves</li><br>
        <h3>For Marination:</h3>
        <br>
      <li>Chicken - 1 kg</li>
      <li>Turmeric powder - 1/4 tsp</li>
      <li>Salt to taste</li>
      <li>Ginger garlic paste - 1 & 1/2 tsp</li>
      <li>Juice of 1 no. Lemon</li>
      <li>Yogurt/Curd - 1 cup</li>
        </ul>
        </div><br>
       </header>
       <aside>
        <section>
          <header class="foody">
        <div class="chickcurry_step">
         <h2 class="topic1">Method:</h2><br>
         <div>
            <ol>
            <li>Take a bowl add chicken, turmeric , salt, ginger garlic paste, lemon juice, yogurt and mix it all together. Let it marinate for 30 minutes.</li><br>
            <li>Roast Bay leaf, green cardamom, cloves, cinnamon and black cardamom.</li><br>
            <li>Add butter and onion. Saute till the onion turns light brown.</li><br>
            <li>Add kashmiri red chilly powder, cumin powder, coriander powder, grated tomatos, salt, green chillies and let it cook for few minutes.</li><br>
            <li> Add the marinated chicken and water. Close the lid let it cook for 40 minutes. </li><br>
            <li> When the chicken is half cooked, add garam masala, gram flour and close the pot. Let it cook for 15 minutes to 20 minutes.</li><br>
            <li>Once the chicken is cooked, add kasuri methi and garnish with coriander leaves.</li><br>
            <li> Serve it with Naan, roti or rice.</li>
         </ol>
         </div>
